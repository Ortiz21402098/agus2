<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¡Pronto llegará un nuevo bebé!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: linear-gradient(to right, #4CA1AF, #C4E0E5);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 90%;
      max-width: 800px;
      margin: 20px;
      padding: 20px;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 2.5rem;
      color: #fff;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2rem;
      color: #fff;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
      margin-bottom: 30px;
    }
    .stork-image {
      margin-bottom: 30px;
    }
    video {
      width: 100%;
      max-width: 450px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
    .btn {
      display: inline-block;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }
    .btn:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
      .btn {
        font-size: 0.9rem;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>¡Muy pronto llegará un nuevo bebé!</h1>
    <p>¡Un paquete muy especial está en camino!</p>
    <div class="stork-image">
      <video src="Vídeo sin título ‐ Hecho con Clipchamp.mp4" controls>
        Tu navegador no soporta la etiqueta de video.
      </video>
    </div>
    
    <a href="varon.html" class="btn">Presiona aquí para la sorpresa</a>
  </div>
</body>
</html>
